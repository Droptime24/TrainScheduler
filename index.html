<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Momment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>



<body style="background:#f8c948;">

    <!-- Header Image -->

    <div class="card bg-light boarder-dark text-white">
        <img src="assets/images/top-image.jpeg" class="img-fluid" style="height: 350px" alt="Responsive image">
        <div class="card-img-overlay">

            <div class="text-center"
                style="font-family:Georgia, 'Times New Roman', Times, serif">
                <!-- <p class="lead text-secondary">Don't break the <span class="text-light">past</span>, or is it the
                        <span class="text-light">future?</span></p> -->
            </div>
        </div>
        <h1 class="display-1 text-center bg-light" style="color:#000000;">
            <sapan class="text-warning"> Train </sapan> Schedule
        </h1>
    </div>
    <!-- <h1 class="display-4 text-primary"> Time <sapan class="text-light"> Travel </sapan> Train </h1>
        <p class="lead text-secondary">Don't break the <span class="text-light">past</span>, or is it the
            <span class="text-light">future?</span></p> -->
            <h1 id="current-time" class="text-light"></h1>
            
            <hr class="p-2" style="background: #000000">
    <div class="container my-4" <!-- Time Tabele -->

        <div class="card">
            <div class="card-header text-light" style="background: #000000">
                <h3>Current Train Schedule</h3>
            </div>

            <div class="card-body">
                <table id="train-table" class="table">
                    <thead class="text-dark">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency of Arrival</th>
                            <th>Next Arival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header text-light" style="background: #000000">
                <h3>Add Train</h3>
            </div>

            <form>
                <div class="card-body">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train">
                    </div>
                    <div class="form-group">

                        <label for="train-name">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="train-name">First Train Arives (HH:mm - military time) </label>
                        <!-- (HH:mm - military time) -->
                        <input type="text" class="form-control" id="military">
                    </div>
                    <div class="form-group">
                        <label for="train-name">Train Frequency (minutes - numbers only)</label>
                        <input type="text" class="form-control" id="min">
                    </div>

                    <button id="input" type="submit" class="btn btn-info">Submit</button>
                    <!-- <input id="input" type="button" value="Submit"> -->
                </div>
            </form>
        </div>

        <!--JavaScript -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/main.js"></script>
</body>

</html>
